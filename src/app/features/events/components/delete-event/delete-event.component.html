<h2 mat-dialog-title>Delete Event</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to delete event permanently?</h3>
  <p>
    By deleting this event you might lose data and you will not be able to
    recover.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Confirm</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
